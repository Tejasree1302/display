<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link Popup</title>
    <script>
        function checkGitHubLink() {
            var url = document.getElementById("githubLink").value;
            var githubPattern = /^https:\/\/github\.com\/[a-zA-Z0-9_-]+\/[a-zA-Z0-9_-]+$/;
            
            if (githubPattern.test(url)) {
                alert("This is a valid GitHub link!");
            } else {
                alert("Please enter a valid GitHub link.");
            }
        }
    </script>
</head>
<body>
    <h1>Enter GitHub Link</h1>
    <input type="text" id="githubLink" placeholder="Enter GitHub link">
    <button onclick="checkGitHubLink()">Submit</button>
</body>
</html>
